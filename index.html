<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chill to Plate</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="chef-selection">
                <h2>Chill to Plate</h2>
                <div class="chef-list">
                    <div
                        class="chef-option"
                        onclick="selectChef('KoreanStyle')"
                    >
                        <img src="./assets/imoticon.png" alt="Chef 1" />
                        <h3>Mr. Leo</h3>
                    </div>
                    <div
                        class="chef-option"
                        onclick="selectChef('AmericanStyle')"
                    >
                        <img
                            src="./assets/Ms.marlang.png"
                            alt="AmericanStyle"
                        />
                        <h3>Ms. Marlang</h3>
                    </div>
                    <div
                        class="chef-option"
                        onclick="selectChef('ChineseStyle')"
                    >
                        <img src="./assets/Leo.png" alt="Chef 3" />
                        <h3>Yeongjun</h3>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <img
                            id="selected-chef-avatar"
                            src="./assets/bot-avatar.png"
                            alt="Selected Chef"
                        />
                        <div class="chat-header-text">
                            <h3 id="selected-chef-name">Choose a chef...</h3>
                            <span class="chat-header-status">온라인</span>
                        </div>
                    </div>
                </div>
                <div id="chat-messages">
                    <div class="message bot">
                        <img
                            src="./assets/bot-avatar.png"
                            alt="Bot"
                            class="profile-pic"
                        />
                        <div class="initial-bubble">
                            안녕하세요! 요리사를 선택하고 대화를 시작해보세요.
                        </div>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input
                        type="text"
                        id="chat-input"
                        placeholder="Enter your message..."
                        onkeydown="if(event.isComposing || event.keyCode === 229) return; 
                        if(event.key==='Enter') sendMessage()"
                    />
                    <!--event.isComposing   Check to confirm that combining Korean characters
                        event.keyCode === 229  Check to confirm that entering an IME-->
                    <button id="send-button" onclick="sendMessage()">
                        Send
                    </button>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
